<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script src="./script.js">
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="display">1234</div>
    <div class="buttons">
      <div class="specialKeys">
        <button type="reset" value="clear">AC</button>
      </div>
      <div class="keys">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value=".">.</button>
        <button type="button" value="0">0</button>
        <button type="button" value="backspace">X</button>
      </div>
      <div class="operatorKeys">
        <button type="submit" id="add">+</button>
        <button type="submit" id="substract">-</button>
        <button type="submit" id="multiply">*</button>
        <button type="submit" id="divide">/</button>
        <button type="submit" id="equals">=</button>
      </div>
    </div>
  </div>

</body>

</html>
