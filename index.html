<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <script src="script.js" defer>
  </script>
</head>

<body>
  <div class="wrapper">
    <div id="calContainer">
      <div id="display">
        <p class="sub"></p>
        <p class="main">0</p>
      </div>
      <div class="keys">
        <div class="specialKeys">
          <button type="reset" data-key="Delete" id="clear">AC</button>
          <button type="button" data-key="Shift" id="negation">+/-</button>
          <button type="button" data-key="Backspace" id="backspace"></button>
        </div>
        <div class="numPad">
          <div class="numKeys">
            <button type="button" data-key="7" value="7">7</button>
            <button type="button" data-key="8" value="8">8</button>
            <button type="button" data-key="9" value="9">9</button>
            <button type="button" data-key="4" value="4">4</button>
            <button type="button" data-key="5" value="5">5</button>
            <button type="button" data-key="6" value="6">6</button>
            <button type="button" data-key="1" value="1">1</button>
            <button type="button" data-key="2" value="2">2</button>
            <button type="button" data-key="3" value="3">3</button>
            <button type="button" data-key="." value=".">.</button>
            <button type="button" data-key="0" value="0">0</button>
            <button type="submit" data-key="=" id="equals">=</button>
          </div>
          <div class="operatorKeys">
            <button type="submit" data-key="/" value="÷" id="divide">÷</button>
            <button type="submit" data-key="*" value="×" id="multiply">×</button>
            <button type="submit" data-key="+" value="+" id="add">+</button>
            <button type="submit" data-key="-" value="-" id="subtract">-</button>
          </div>
        </div>
      </div>
    </div>
    <!-- click sound audio source: https://www.zapsplat.com -->
    <audio id="btnSound" src="./audio/zapsplat_office_calculator_button_single_press_010_81860.mp3"></audio>
    <nav>
      <!-- icons source: https://www.svgrepo.com -->
      <a href="https://aparichit0.github.io" id="home">
        <img src="./img/home-svgrepo-com.svg" alt="Home" title="home">
      </a>
      <a href="https://github.com/Aparichit0/calculator" target="_blank" id="git">
        <img src="./img/github-svgrepo-com.svg" alt="github" title="Github">
      </a>
    </nav>
  </div>

</body>

</html>
