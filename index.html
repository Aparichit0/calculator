<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <script src="script.js" defer>
  </script>
</head>

<body>
  <div class="wrapper">
    <div id="calContainer">
      <div id="display">
        <p class="sub"></p>
        <p class="main">0</p>
      </div>
      <div class="keys">
        <div class="specialKeys">
          <button type="reset" id="clear">AC</button>
          <button type="button" id="delete"><img src="./img/delete-svgrepo-com.svg" alt="X"></button>
        </div>
        <div class="numPad">
          <div class="numKeys">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value=".">.</button>
            <button type="button" value="0">0</button>
            <button type="submit" id="equals">=</button>
          </div>
          <div class="operatorKeys">
            <button type="submit" value="÷" id="divide">÷</button>
            <button type="submit" value="×" id="multiply">×</button>
            <button type="submit" value="+" id="add">+</button>
            <button type="submit" value="-" id="subtract">-</button>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <a href="https://aparichit0.github.io" id="home">
        <img src="./img/home-svgrepo-com.svg" alt="Home" title="home">
      </a>
      <a href="https://github.com/Aparichit0/calculator" target="_blank" id="git">
        <img src="./img/github-svgrepo-com.svg" alt="github" title="Github">
      </a>
    </nav>
  </div>

</body>

</html>
